<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>softness</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="text-align: center;">
    <div class="row">
      <div class="twelve columns">
        <h2>softness online</h2>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <p>audio title: {{title}}, creator: {{author}}</p>
	<audio id="softness" controls autoplay preload="metadata">
		<script type="text/javascript">
		    document.getElementById('softness').addEventListener("ended",function() {
			location.reload();
			})
		</script>
		<source src="static/audio/{{ mp3 }}" type="audio/mpeg">
		<p>sorry, your device does not support html5 audio.</p>
	</audio>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
	<br /><p><a class="button button-primary" href="/">new track</a></p>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <p>softness online is a product of recordings from <a href="https://archive.org">archive.org</a>. the above audio is licensed CC-{{ license}} and is available <a href="{{ url }}">here</a>.
	<br />contribute to the database by submitting a pull request on <a href="https://github.com/notnamed/softness">github</a>.</p>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
